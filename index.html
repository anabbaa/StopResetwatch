<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles/main.css"/>
    <title>Stop Watch</title>
</head>
<body>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h2>Vanilla JavaScript Stopwatch</h2>
        <div class="container">
        <p><span id="tens">00</span><span class="dots">:</span><span id="seconds">00</span>
        <span class="dots">:</span><span id="minutes">00</span ><span class="dots">:</span>
        <span id="hours">00</span></p>
        <button id="button-start" onclick="begin()">Start</button>
        <button id="button-stop" onclick ="stopw()">Stop</button>
        <button id="button-reset" onclick="resetw()">Reset</button>
        </div>
        </div> 
</body>
<script>
    let start = document.getElementById("button-start");
    let stop = document.getElementById("button-stop");
    let reset = document.getElementById("button-reset");
    let ten = document.getElementById("tens");
    let second = document.getElementById("seconds");
    let minute = document.getElementById("minutes");
    let hour = document.getElementById("hours");

    let miliSeconds = 0;
    let seconds = 0;
    let minutes = 0;
    let hours = 0;
    let time;
    
    function startTimer() {
        
        miliSeconds++;
        if (miliSeconds > 100){
            seconds++;
            if(seconds < 10){
            seconds = "0" + seconds;
        }
            miliSeconds =0;
        if (seconds  > 59){
            minutes++;
            if(minutes < 10){
                minutes = "0" + minutes;
            }
            seconds=0;
        if(minutes > 59){
            hours++;
            if(hours < 10){
                hours ="0" + hours;
            }
            minutes =0;
            seconds = 0;
            miliSeconds = 0;

            if (miliSeconds < 10){
            miliSeconds = "0" + miliSeconds;
    }
  }
}     
    }
    if (miliSeconds < 10){
            miliSeconds = "0" + miliSeconds;
    }
         ten.innerHTML = miliSeconds;
         second.innerHTML = seconds;
         minute.innerHTML = minutes;
         hour.innerHTML = hours;
        }

    function begin (){
        time = setInterval(startTimer, 100);
    }
    function stopw (){
clearInterval(time);
    }
    function resetw (){
clearInterval(time);
ten.innerHTML = "00";
second.innerHTML= "00";
minute.innerHTML = "00";
hour.innerHTML = "00";
    }
    start.addEventListener('click', begin);
    reset.addEventListener("click", resetw);
</script>
</html>
